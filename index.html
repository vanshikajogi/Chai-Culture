<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chai Culture - Premium instant chai blends bringing the timeless taste of royal Indian households to your cup.">
    <title>Chai Culture - Launching Soon</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Decorative Background Elements -->
<img src="assets/lanternleft.png" alt="Decorative Lantern" class="lantern lantern-left">
<img src="assets/lanternright.png" alt="Decorative Lantern" class="lantern lantern-right">
<img src="assets/background.jpg" alt="Background" class="background">
<div class="grain-overlay"></div>


    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="brand-title">CHAI CULTURE</h1>
            <div class="divider-ornament">
                <span class="ornament-dot"></span>
                <span class="ornament-line"></span>
                <span class="ornament-dot"></span>
            </div>
            <p class="tagline">Brew the Royal Tradition</p>
        </header>

        <!-- Description Section -->
        <section class="description">
            <p class="description-text">
                Chai Culture brings the timeless taste of royal<br class="desktop-break">
                Indian households to your cup with our<br class="desktop-break">
                premium instant chai blends.
            </p>
        </section>

        <!-- Visual Section - Teapot & Chai Glass -->
        <section class="visual-section">
            <div class="chai-illustration">
                <!-- Teapot -->
                <div class="teapot">
                    <img 
                       src="assets/teapot.png" 
                       alt="Royal Chai Teapot" 
                       class="teapot"
                     />
                </div>
                
                <!-- Chai Glass -->
                    <div class="chai-glass">
                      <img 
                        src="assets/chaiglass.png" 
                        alt="Hot Chai Glass" 
                        class="chai-glass"
                      />
                    </div>


                <!-- Decorative steam -->
                <div class="steam steam-1"></div>
                <div class="steam steam-2"></div>
                <div class="steam steam-3"></div>
            </div>
        </section>

        <!-- Launch Announcement -->
        <section class="launch-section">
            <h2 class="launch-title">LAUNCHING SOON</h2>
            <div class="divider-ornament small">
                <span class="ornament-dot"></span>
                <span class="ornament-circle"></span>
                <span class="ornament-dot"></span>
            </div>
        </section>

        <!-- Email Signup Form -->
        <section class="signup-section">
            <form id="notifyForm" class="signup-form">
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="emailInput" 
                        class="email-input" 
                        placeholder="Enter your email" 
                        required
                        aria-label="Email address"
                    >
                    <button type="submit" class="notify-button">
                        Notify Me
                    </button>
                </div>
            </form>
        </section>

        <!-- Social Media Icons -->
        <footer class="social-footer">
            <div class="social-icons">
                <a href="#" class="social-icon" aria-label="Instagram" title="Follow us on Instagram">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
                <a href="#" class="social-icon" aria-label="Facebook" title="Follow us on Facebook">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                    </svg>
                </a>
                <a href="#" class="social-icon" aria-label="LinkedIn" title="Follow us on LinkedIn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                        <rect x="2" y="9" width="4" height="12"></rect>
                        <circle cx="4" cy="4" r="2"></circle>
                    </svg>
                </a>
                <a href="#" class="social-icon" aria-label="Twitter" title="Follow us on Twitter">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                    </svg>
                </a>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
